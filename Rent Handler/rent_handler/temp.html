<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: white; /* Text color */
        }

        .form-control {
            background-color: #495057; /* Dark form input background color */
            color: white; /* Form input text color */
        }

        .input-group-text {
            background-color: #495057; /* Dark input group background color */
            color: white; /* Input group text color */
        }

        .custom-select {
            background-color: #495057; /* Dark select background color */
            color: white; /* Select text color */
        }

        .preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }

        .container {
            max-width: 600px;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-size: 1rem;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form action="/data" method="POST">
            <h2 class="form-title">Contact Details of Tenant:</h2>

            <div class="form-group">
                <label for="name" class="form-label">Name of Tenant:</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe" name="name" required>
            </div>

            <div class="form-group">
                <label for="contactNumber" class="form-label">Contact Number:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">+91</span>
                    </div>
                    <input type="text" class="form-control" id="contactNumber" placeholder="95XXXXXX67" name="contactNumber" required>
                </div>
            </div>

            <div class="form-group">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">Gender:</label>
                <select class="custom-select" id="gender" name="gender" required>
                    <option selected disabled>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <h2 class="form-title">Details of Tenant for Rent Agreement:</h2>

            <div class="form-group">
                <label for="aadhar" class="form-label">Aadhar Card Number:</label>
                <input type="text" class="form-control" id="aadhar" placeholder="XXXX XXXX XXXX" name="aadhar" required>
            </div>

            <div class="form-group">
                <label for="block" class="form-label">Block Number & Name:</label>
                <input type="text" class="form-control" id="block" placeholder="A4" name="block" required>
            </div>

            <div class="form-group">
                <label for="rentAmount" class="form-label">Rent Amount:</label>
                <div class="input-group">
                    <span class="input-group-text">â‚¹</span>
                    <input type="number" class="form-control" id="rentAmount" name="rentAmount" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address" class="form-label">Tenant's Home Address:</label>
                <input type="text" class="form-control" id="address" placeholder="580 Wolf Street" name="address" required>
            </div>

            <h2 class="form-title">Leasing Period:</h2>

            <div class="form-group">
                <label for="leaseFrom" class="form-label">From:</label>
                <input type="date" class="form-control" id="leaseFrom" name="leaseFrom" required>
            </div>

            <div class="form-group">
                <label for="leaseTo" class="form-label">To:</label>
                <input type="date" class="form-control" id="leaseTo" name="leaseTo" required>
            </div>

            <div class="form-group">
                <label for="leasingMonthYear" class="form-label">Leasing Month & Year:</label>
                <input type="month" class="form-control" id="leasingMonthYear" name="leasingMonthYear" required>
            </div>

            <h2 class="form-title">Other Important Data:</h2>

            <div class="form-group">
                <label for="psPhoto" class="form-label">Passport Size Photo of Tenant:</label>
                <input type="file" class="form-control" id="psPhoto" name="psPhoto" accept="image/png, image/jpeg, image/jpg" required>
                <img src="" alt="Preview" id="psPhotoPreview" class="preview">
            </div>

            <div class="form-group">
                <label for="aadharCard" class="form-label">Aadhar Card Image of Tenant:</label>
                <input type="file" class="form-control" id="aadharCard" name="aadharCard" accept="image/png, image/jpeg, image/jpg" required>
                <img src="" alt="Preview" id="aadharCardPreview" class="preview">
            </div>

            <div class="form-group">
                <label for="miscIdProof" class="form-label">Misc ID Proof:</label>
                <input type="file" class="form-control" id="miscIdProof" name="miscIdProof" accept="image/png, image/jpeg, image/jpg" required>
                <img src="" alt="Preview" id="miscIdProofPreview" class="preview">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to preview selected image
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                preview.src = reader.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }

        // Add event listeners to file inputs
        document.getElementById('psPhoto').addEventListener('change', function() {
            previewImage(this, 'psPhotoPreview');
        });

        document.getElementById('aadharCard').addEventListener('change', function() {
            previewImage(this, 'aadharCardPreview');
        });

        document.getElementById('miscIdProof').addEventListener('change', function() {
            previewImage(this, 'miscIdProofPreview');
        });
    </script>
</body>

</html>
